<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録情報 - 医師パネル管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900">医師パネル管理システム</h1>
                        <p class="text-xs text-gray-500">Seed Planning Medical Panel</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:block text-right">
                        <p class="text-sm font-medium text-gray-900">山田 太郎 先生</p>
                        <p class="text-xs text-gray-500">○○大学病院 内科</p>
                    </div>
                    <a href="index.html" class="flex items-center space-x-2 px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span>ログアウト</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- サイドバー -->
        <aside class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-white border-r border-gray-200 min-h-screen">
                <nav class="mt-5 px-2 space-y-1">
                    <a href="dashboard.html" class="border-transparent text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium border-l-4">
                        <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        ダッシュボード
                    </a>
                    <a href="profile.html" class="bg-blue-50 border-blue-600 text-blue-600 group flex items-center px-3 py-2 text-sm font-medium border-l-4">
                        <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        登録情報
                    </a>
                    <a href="points.html" class="border-transparent text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium border-l-4">
                        <svg class="mr-3 h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        ポイント
                    </a>
                </nav>
            </div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-1 overflow-y-auto">
            <div class="py-6">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="space-y-6">
                        <div class="bg-white rounded-lg shadow p-6">
                            <h1 class="text-2xl font-bold text-gray-900 mb-2">登録情報</h1>
                            <p class="text-gray-600">プロフィール情報の確認・変更</p>
                        </div>

                        <!-- 基本情報 -->
                        <div class="bg-white rounded-lg shadow">
                            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                                <h2 class="text-lg font-semibold text-gray-900">基本情報</h2>
                                <button onclick="enableEdit()" id="editBtn" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">
                                    編集する
                                </button>
                            </div>
                            <form onsubmit="handleUpdate(event)" class="p-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            氏名 <span class="text-red-500">*</span>
                                        </label>
                                        <input id="name" type="text" value="山田 太郎" disabled class="block w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            メールアドレス <span class="text-red-500">*</span>
                                        </label>
                                        <input id="email" type="email" value="yamada.taro@example.com" disabled class="block w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                                    </div>

                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            医療機関名 <span class="text-red-500">*</span>
                                        </label>
                                        <input id="hospital" type="text" value="○○大学病院" disabled class="block w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            診療科 <span class="text-red-500">*</span>
                                        </label>
                                        <select id="department" disabled class="block w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                                            <option value="internal" selected>内科</option>
                                            <option value="surgery">外科</option>
                                            <option value="pediatrics">小児科</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            役職 <span class="text-red-500">*</span>
                                        </label>
                                        <select id="position" disabled class="block w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                                            <option value="director">院長・副院長</option>
                                            <option value="staff" selected>医員</option>
                                            <option value="resident">研修医</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            都道府県 <span class="text-red-500">*</span>
                                        </label>
                                        <select id="prefecture" disabled class="block w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
                                            <option value="tokyo" selected>東京都</option>
                                            <option value="osaka">大阪府</option>
                                            <option value="kanagawa">神奈川県</option>
                                        </select>
                                    </div>
                                </div>

                                <div id="saveButtons" class="hidden mt-6 flex justify-end space-x-3">
                                    <button type="button" onclick="cancelEdit()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                        キャンセル
                                    </button>
                                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                                        保存する
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- 重要なお知らせ -->
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 class="text-sm font-semibold text-blue-900 mb-2">重要なお知らせ</h3>
                            <p class="text-sm text-blue-800">
                                年に一度、登録情報の確認・更新をお願いしております。
                                勤務先が変わられた場合は、速やかに更新をお願いいたします。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function enableEdit() {
            const fields = ['name', 'email', 'hospital', 'department', 'position', 'prefecture'];
            fields.forEach(id => {
                const el = document.getElementById(id);
                el.disabled = false;
                el.classList.remove('bg-gray-50');
                el.classList.add('bg-white');
            });
            document.getElementById('editBtn').classList.add('hidden');
            document.getElementById('saveButtons').classList.remove('hidden');
        }

        function cancelEdit() {
            const fields = ['name', 'email', 'hospital', 'department', 'position', 'prefecture'];
            fields.forEach(id => {
                const el = document.getElementById(id);
                el.disabled = true;
                el.classList.remove('bg-white');
                el.classList.add('bg-gray-50');
            });
            document.getElementById('editBtn').classList.remove('hidden');
            document.getElementById('saveButtons').classList.add('hidden');
        }

        function handleUpdate(event) {
            event.preventDefault();
            window.location.href = 'profile-update-complete.html';
        }
    </script>
</body>
</html>
