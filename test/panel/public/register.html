<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規会員登録 - 医師パネル管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-12 px-4">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">新規会員登録</h1>
            <p class="text-gray-600">シード・プランニング医療従事者パネルへようこそ</p>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-8">
            <!-- 流入元表示（URLパラメータがある場合） -->
            <div id="sourceInfo" class="hidden mb-6 bg-green-50 border border-green-200 rounded-lg p-4 flex items-center space-x-3">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
                </svg>
                <div>
                    <p class="text-sm font-semibold text-green-800">流入元: <span id="sourceName"></span></p>
                    <p class="text-xs text-green-600">QRコードからのご登録ありがとうございます</p>
                </div>
            </div>

            <form onsubmit="handleRegister(event)" class="space-y-6">
                <!-- 基本情報 -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">基本情報</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                氏名 <span class="text-red-500">*</span>
                            </label>
                            <input type="text" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="山田 太郎">
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                メールアドレス <span class="text-red-500">*</span>
                            </label>
                            <input type="email" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="doctor@example.com">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                パスワード <span class="text-red-500">*</span>
                            </label>
                            <input type="password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="8文字以上">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                パスワード（確認） <span class="text-red-500">*</span>
                            </label>
                            <input type="password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="再度入力してください">
                        </div>
                    </div>
                </div>

                <!-- 勤務先情報 -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">勤務先情報</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                医療機関名 <span class="text-red-500">*</span>
                            </label>
                            <input type="text" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="○○大学病院">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                診療科 <span class="text-red-500">*</span>
                            </label>
                            <select required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">選択してください</option>
                                <option value="internal">内科</option>
                                <option value="surgery">外科</option>
                                <option value="pediatrics">小児科</option>
                                <option value="orthopedics">整形外科</option>
                                <option value="psychiatry">精神科</option>
                                <option value="dermatology">皮膚科</option>
                                <option value="ophthalmology">眼科</option>
                                <option value="otolaryngology">耳鼻咽喉科</option>
                                <option value="other">その他</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                役職 <span class="text-red-500">*</span>
                            </label>
                            <select required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">選択してください</option>
                                <option value="director">院長・副院長</option>
                                <option value="chief">部長</option>
                                <option value="deputy">医長</option>
                                <option value="staff">医員</option>
                                <option value="resident">研修医</option>
                            </select>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                都道府県 <span class="text-red-500">*</span>
                            </label>
                            <select required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">選択してください</option>
                                <option value="tokyo">東京都</option>
                                <option value="osaka">大阪府</option>
                                <option value="kanagawa">神奈川県</option>
                                <option value="aichi">愛知県</option>
                                <option value="hokkaido">北海道</option>
                                <option value="other">その他</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 同意事項 -->
                <div class="space-y-3">
                    <div class="flex items-start">
                        <input id="terms" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            <a href="#" class="text-blue-600 hover:text-blue-500 underline">利用規約</a>
                            および
                            <a href="#" class="text-blue-600 hover:text-blue-500 underline">プライバシーポリシー</a>
                            に同意します <span class="text-red-500">*</span>
                        </label>
                    </div>
                    <div class="flex items-start">
                        <input id="research" type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-1">
                        <label for="research" class="ml-2 block text-sm text-gray-700">
                            医療・医薬品に関する調査・アンケートへの協力に同意します <span class="text-red-500">*</span>
                        </label>
                    </div>
                </div>

                <!-- ボタン -->
                <div class="flex space-x-4">
                    <a href="index.html" class="flex-1 py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 text-center">
                        キャンセル
                    </a>
                    <button type="submit" class="flex-1 py-2 px-4 border border-transparent rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        登録する
                    </button>
                </div>
            </form>
        </div>

        <!-- セキュリティ情報 -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>このサイトは SSL/TLS 暗号化通信により保護されています</p>
            <p class="mt-1">プライバシーマーク・ISO 27001 認証取得済み</p>
        </div>
    </div>

    <script>
        // URLパラメータから流入元を取得
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');
        
        const sourceMap = {
            'dm_2026_spring': '春期DMキャンペーン',
            'conference_2026': '2026年学会チラシ',
            'referral': '紹介',
            'direct': '直接アクセス'
        };

        if (source && sourceMap[source]) {
            document.getElementById('sourceInfo').classList.remove('hidden');
            document.getElementById('sourceName').textContent = sourceMap[source];
        }

        function handleRegister(event) {
            event.preventDefault();
            window.location.href = 'register-complete.html';
        }
    </script>
</body>
</html>
